{% extends 'basic/base.html' %}
{% load static %}
{% block content %}
  <div class="inner-wrapper">
    <div class="container-fluid no-padding">
      <div class="row no-gutters overflow-auto">
        <div class="col-md-6">
          <div class="main-banner">
            <img src="{% static 'img/banner/banner-1.jpg' %}" class="img-fluid full-width main-img" alt="banner">
            <div class="overlay-2 main-padding " style="">
                <h1 class='text-danger' style=" background-color:white;">Hot&Cold</h1>
            </div>
            <img src="{% static 'img/burger.png' %}" class="footer-img" alt="footer-img">
          </div>
        </div>
        <div class="col-md-6">
          <div class="section-2 user-page main-padding">
            <div class="login-sec">
              <div class="login-box">
                <form method='POST' action=""> {% csrf_token %}
                  <h4 class="text-light-black fw-600">Sign in </h4>
                  <div class="row">
                    <div class="col-12">
                      <p class="text-light-black">Have a corporate username? <a href="add-restaurant.html">Click here</a>
                      </p>
                      <div class="form-group">
                        <label class="text-light-white fs-14">Username</label>
                        <input type="name" name="uname" class="form-control form-control-submit" placeholder="Enter Your Username" required>
                      </div>
                      <div class="form-group">
                        <label class="text-light-white fs-14">Password</label>
                        <input type="password" id="password-field" name="pwd" class="form-control form-control-submit" value="" placeholder="Enter Your Password" required>
                        <div data-name="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></div>
                      </div>
                      
                      <div class="form-group">
                        <button type="submit" class="btn-second btn-submit full-width">
                          <img src="{% static 'img/M.png' %}" alt="btn logo">Sign in</button>
                      </div>
                      <div class="form-group text-center"> <span>or</span>
                      </div>
                   
                      <div class="form-group text-center mb-0"> <a href="{% url 'createAccount' %}">Create your account</a>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Place all Scripts Here -->
  <!-- jQuery -->
 {% endblock content %}
