    <body>
        

<div class="sidenav">
         <div class="login-main-text">
                <h1 style="font-weight:800; ">LeloMart.com</h1>
            <h3 class='mt-3'>Application<br> Login Page</h3>
            <p>Login or register from here to access.</p>
         </div>
         
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form method='POST' action=""> {% csrf_token %}
                  <div class="form-group">
                     <label>User Name</label>
                     <input name='uname' type="text" class="form-control" placeholder="User Name">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input name="pwd" type="password" class="form-control" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-success">Login</button>
                  <button type="submit" class="btn btn-primary">Register</button>
               </form>
            </div>
         </div>
      </div>
        
        <script src="" async defer></script>
    </body>
